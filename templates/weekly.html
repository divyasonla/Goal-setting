<!DOCTYPE html>
<html>
<head>
<title>Weekly Goal</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

.modal-content{
border-radius:16px;
padding:20px;
background:white;
}

.modal-header h5{
color:#15803d;
font-weight:700;
}

.modal-body h4{
color:#111827;
font-weight:600;
}

.modal-body p{
color:#6b7280;
}

label{
color:#111827;
font-weight:600;
margin-bottom:6px;
display:block;
}

textarea,input{
color:#111827 !important;
background:#f9fafb !important;
border:1px solid #d1d5db !important;
border-radius:10px;
}

textarea::placeholder{
color:#9ca3af;
}

</style>

</head>

<body class="bg-light">

<div class="modal fade" id="weeklyModal">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content">

<div class="modal-header">
<h5>Add Weekly Goal</h5>
<button class="btn-close" data-bs-dismiss="modal"></button>
</div>

<form action="/save_weekly" method="POST">

<div class="modal-body">

<h4>New Weekly Goal</h4>
<p class="text-muted">Set a goal to accomplish this week.</p>

<label>What do you want to achieve?</label>

<textarea
name="goal"
class="form-control mb-3"
rows="4"
placeholder="e.g., Complete DSA module or build Flask project"
required></textarea>

<label>Select Week</label>

<input type="date" name="week" class="form-control mb-4" required>

</div>

<div class="modal-footer">

<button type="button" class="btn btn-light" data-bs-dismiss="modal">
Cancel
</button>

<button class="btn btn-success px-4">
Add Goal
</button>

</div>

</form>

</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
