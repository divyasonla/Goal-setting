<!DOCTYPE html>
<html>
<head>
<title>My Profile</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

body{
background:#f3f4f6;
}

.profile-card{
max-width:420px;
margin:auto;
background:white;
padding:25px;
border-radius:18px;
box-shadow:0 4px 15px rgba(0,0,0,.1);
text-align:center;
}

.avatar{
width:90px;
height:90px;
border-radius:50%;
background:#22c55e;
color:white;
font-size:32px;
display:flex;
align-items:center;
justify-content:center;
margin:auto;
margin-bottom:15px;
}

.label{
color:#6b7280;
font-size:13px;
}

.value{
font-weight:600;
color:#065f46;
margin-bottom:10px;
}

.back-btn{
background:#15803d;
color:white;
border:none;
padding:8px 20px;
border-radius:10px;
text-decoration:none;
}

.back-btn:hover{
background:#166534;
color:white;
}

</style>

</head>

<body>

<div class="container mt-5">

<div class="profile-card">

<div class="avatar">
{{ user.Username[0]|upper }}
</div>

<h5>{{user.Username}}</h5>

<hr>

<div>
<div class="label">Username</div>
<div class="value">{{user.Username}}</div>

<div class="label">Email</div>
<div class="value">{{user.Email}}</div>
</div>

<a href="/" class="back-btn mt-3 d-inline-block">â¬… Back Dashboard</a>

</div>

</div>

</body>
</html>
